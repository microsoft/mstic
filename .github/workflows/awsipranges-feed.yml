name: Weekly AWS IP Ranges Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * 0" # Every Sunday at 01:00 UTC

jobs:
  download-aws-ipranges:
    name: Download AWS IP Ranges via AWS Published Feed
    runs-on: ubuntu-latest

    steps:
      - name: 🍽️ Checkout the repo
        uses: actions/checkout@v3
        with:
          path: master
          fetch-depth: 0
          ref: master

      - name: 🐍 Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 🚀 Run automation script
        run: python master/.script/get-aws-ip-ranges.py

      - name: Check for changes
        id: check_diff
        run: |
          cd master
          if git diff --quiet .; then
          echo "changed=false" >> $GITHUB_OUTPUT
          else
          echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.check_diff.outputs.changed == 'true'
        run: |
          cd master
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *
          git commit -m "📦AWS IP ranges Weekly update"

      - name: Push changes
        uses: ad-m/github-push-action@master
        if: steps.check_diff.outputs.changed == 'true'
        with:
          directory: "master"
          github_token: ${{ secrets.GITHUB_TOKEN }}
