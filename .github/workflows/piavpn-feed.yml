name: Daily PIA VPN Servers Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # Runs at 00:00 AM (UTC) everyday (Check https://crontab.guru/#0_0_*_*_*)

jobs:
  download-piavpnservers:
    name: Download PIA VPN Servers via API
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ½ï¸ Checkout the repo
        uses: actions/checkout@v3
        with:
          path: master
          fetch-depth: 0

      - name: ðŸ Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"
          architecture: "x64"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: ðŸš€ Run automation script
        run: python  master/.script/get-piavpnservers.py

      - name: Check if there are changes to commit
        id: check_diff
        run: |
          cd master
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
          cd ..
      - name: Commit files
        if: steps.check_diff.outputs.changed == 'true'
        run: |
          cd master
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *
          git commit -m "Adding new PIA vpn servers daily feed" -a

      - name: Push changes
        uses: ad-m/github-push-action@master
        if: steps.check_diff.outputs.changed == 'true'
        with:
          directory: "master"
          github_token: ${{ secrets.GITHUB_TOKEN }}